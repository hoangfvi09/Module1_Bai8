<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành câu lệnh switch/case</title>
</head>
<body>
<script>
  let browser=prompt("Nhập tên trình duyệt của bạn:")
  // if (browser == 'Edge') {
  //   alert("You've got the Edge!");
  // } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
  //   alert('Okay we support these browsers too');
  // } else {
  //   alert('We hope that this page looks ok!');
  // }
  switch(browser){
    case 'Edge':
      alert("You've got the Edge!")
      break;
    case "Chrome":
    case "Firefox":
    case "Safari":
    case "Opera":
      alert('Okay we support these browsers too')
          break;
    default:
      alert('We hope that this page looks ok!');
  }

</script>
</body>
</html>
